name: tes
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.3.2
  intl: ^0.20.2
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    # kalau mau satu file saja:
    # - assets/logo/logo.png
    # lebih fleksibel: seluruh folder logo
    - assets/logo/
  fonts:
    - family: Poppins
      fonts:
        - asset: packages/google_fonts/Poppins-Regular.ttf
        - asset: packages/google_fonts/Poppins-Bold.ttf
          weight: 700
        - asset: packages/google_fonts/Poppins-Light.ttf
          weight: 300
